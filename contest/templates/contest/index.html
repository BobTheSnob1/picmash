<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Board Picture Ranker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
<style>
    /* Reset and base */
    html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        background-color: #121212;
        color: #e0e0e0;
        font-family: Arial, sans-serif;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    h1 {
        text-align: center;
        font-weight: normal;
        margin: 20px 0 5px 0;
        flex-shrink: 0;
    }

    p {
        text-align: center;
        margin: 0 0 10px 0;
        flex-shrink: 0;
    }

    /* Main container fills remaining space */
    .container {
        flex: 1 1 auto;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 10px;
        gap: 10px;
        overflow: hidden;
    }

    /* Arrange images horizontally by default */
    .image-container {
        flex: 1 1 50%;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;  /* align images top, label below */
        overflow: hidden;
        max-height: 100%;
        padding: 10px;
    }

    .image-container form {
        width: 100%;
        height: 100%;
    }

    .image-container button {
        flex: 1 1 auto; /* grow and shrink */
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 0;
        margin: 0;
        border: none;
        background: none;
        cursor: pointer;
    }

    .image-container img {
        max-width: 100%;
        max-height: 90%; /* leave room for the label */
        object-fit: contain;
        display: block;
    }

    .name {
        margin-top: 0.5rem;
        font-size: 1rem;
        color: #bbbbbb;
        text-align: center;
        flex-shrink: 0; /* donâ€™t shrink */
    }

    /* Footer stays at bottom */
    .footer {
        flex-shrink: 0;
        text-align: center;
        padding: 10px 0;
        background-color: #181818;
    }

    a {
        color: #90caf9;
        text-decoration: none;
    }

    a:hover {
        text-decoration: underline;
    }

    /* Help icon fixed */
    .help-icon {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 40px;
        height: 40px;
        background-color: #1f1f1f;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        color: #e0e0e0;
        text-decoration: none;
        font-size: 1.5rem;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.5);
        z-index: 10;
    }

    .help-icon:hover {
        background-color: #2a2a2a;
    }

    /* Responsive: stack images vertically on narrow or portrait screens */
    @media (max-aspect-ratio: 1/1), (max-width: 600px) {
        .container {
            flex-direction: column;
        }
        .image-container {
            flex: none;
            width: 100%;
            max-height: 50%;
        }
        .image-container button {
            height: 100%;
        }
    }
</style>

</head>
<body>
    <h1>Which photo do you like more?</h1>
    <p>Each pick updates the global <a href="{% url 'contest:leaderboard' %}">leaderboard</a>.</p>
    <p><a href="{% url 'contest:faq' %}">FAQ</a></p>

    <div class="container">
        <div class="image-container">
            <form method="post" action="{% url 'contest:vote' %}">
                {% csrf_token %}
                <input type="hidden" name="winner_id" value="{{ img1.id }}" />
                <input type="hidden" name="loser_id" value="{{ img2.id }}" />
                <button type="submit">
                    <img src="{{ img1.image.url }}" alt="{{ img1.name }}" />
                </button>
            </form>
            <div class="name">{{ img1.name }}</div>
        </div>

        <div class="image-container">
            <form method="post" action="{% url 'contest:vote' %}">
                {% csrf_token %}
                <input type="hidden" name="winner_id" value="{{ img2.id }}" />
                <input type="hidden" name="loser_id" value="{{ img1.id }}" />
                <button type="submit">
                    <img src="{{ img2.image.url }}" alt="{{ img2.name }}" />
                </button>
            </form>
            <div class="name">{{ img2.name }}</div>
        </div>
    </div>

    <div class="footer">
        <a href="{% url 'contest:leaderboard' %}">View Leaderboard</a>
    </div>

    <!-- Help icon linking to the FAQ page -->
    <a href="{% url 'contest:faq' %}" class="help-icon" title="FAQ">?</a>
</body>
</html>
